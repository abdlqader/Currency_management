spring.application.name=sanad
spring.server.url=${SERVER_URL}

# ===============================
# PostgreSQL Datasource Settings
# ===============================
spring.datasource.url=${POSTGRES_DB_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA Settings
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Flyway Settings
# ===============================
spring.flyway.enabled=true
spring.flyway.url=${POSTGRES_DB_URL}
spring.flyway.user=${POSTGRES_USER}
spring.flyway.password=${POSTGRES_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.ignore-unknown-database=true
spring.flyway.teams.ignoreUnknownDatabase=true

# ===============================
# Open Exchange Settings
# ===============================
openexchangerates.app-id=${OPENEXCHANGERATES_APP_ID}



